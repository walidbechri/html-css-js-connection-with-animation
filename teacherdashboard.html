<div class="container">
    <form id="align-form">
        <div class="form-group">
            <h4>Leave a feedback for student</h4>
            <div class="form-group">
                <label for="subject">Subject</label>
                <select name="subject" id="subject" class="form-control">
                    <option value="math">Math</option>
                    <option value="science">Science</option>
                    <option value="history">History</option>
                    <!-- Add more subjects as needed -->
                </select>
                <p></p>
                <br>
            </div>
            <div class="form-group">
            <label for="note">Student Note</label>
            <input type="number" name="note" id="note" class="form-control" min="0" max="20" step="0.1">
            <label for="message">Feedback</label>
            <textarea name="msg" id="msg" cols="30" rows="5" class="form-control"></textarea>
        </div>
        <br>
        <p></p>
        <div class="form-group">
            <label for="name">Name of student</label>
            <input type="text" name="name" id="fullname" class="form-control">
        </div>
        <p></p>
        <div class="form-group">
            <label for="email">Email of student</label>
            <input type="text" name="email" id="email" class="form-control">
        </div>
        <div class="form-group">
           
        </div>
        <div class="form-group">
            <button type="button" id="post" class="btn">Post note</button>
        </div>
    </div>
    </form>
